<source>
  @type http
  port 9884
  bind 0.0.0.0
  <parse>
    @type json
  </parse>
</source>

<filter **>
  @type grep
  <regexp>
    key latitude
    pattern \d+(\.\d+)?
  </regexp>
  <regexp>
    key longitude
    pattern \d+(\.\d+)?
  </regexp>
</filter>

<match **>
  @type kafka2
  brokers kafka:9092
  default_topic locations
  <buffer>
    @type memory
    flush_interval 1s
    flush_at_shutdown true
    chunk_limit_size 1m
    queue_limit_length 1024
  </buffer>
  <format>
    @type json
  </format>
</match>
